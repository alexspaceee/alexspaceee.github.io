<!DOCTYPE HTML>
<html>

	<head>  
		<script type="text/javascript">

			// RELEVANT (1/3)
			var a1 = 3;
			var a2 = 4.1;
			var a3 = 5.5;
	
			// RELEVANT (2/3)
			var total = a3 + a2 + a1;
			var average = total / 3;

		window.onload = function () {
			var chart = new CanvasJS.Chart("chartContainer",
			{
				title: {
					text: total + "h  |  " + average + "h (5.59h)",
					fontSize: 30,
					fontWeight: "bold",
				},
				axisX:{
					valueFormatString: "DD-MMM" ,
					interval: 10,
					intervalType: "day",
					labelAngle: -50,
					labelFontColor: "rgb(0,75,141)",
					minimum: new Date(2022,10,2),
				},
				axisY: {
					title: "time spent studying (hours)",
					tickColor: "azure",
					titleFontColor: "rgb(0,75,141)",
					titleFontSize: 10,
				},
				data: [
				{   
					indexLabelFontColor: "darkSlateGray",
					name: "views",
					type: "area",
					color: "rgba(0,75,141,0.7)",
					markerSize:15,
					dataPoints:
					[

						// RELEVANT (3/3)
						{ x: new Date(2022,10,1), y: 0},
						{ x: new Date(2022,10,2), y: a1, indexLabel:'' + a1},
						{ x: new Date(2022,10,3), y: a2, indexLabel:'' + a2},
						{ x: new Date(2022,10,4), y: a3, indexLabel:'' + a3},

					]
				}			
				]
			});
	
	chart.render();
	}
	</script>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	</head>
	<body>
		<div id="chartContainer" style="height: 700px; width: 100%;">
		</div>
	</body>

</html>
